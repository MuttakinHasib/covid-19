<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 corona</title>
    <!-- <script src="https://cdnjs.com/libraries/Chart.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Rye|Ubuntu:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1 class="text-center p-3">COVID-19</h1>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div id="global">
                <h3 class="text-dark font-weight-bold">World Wide</h3>
                <div class="row mt-3 align-items-center">
                    <div class="col-md-6">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <div class="row flex-column">
                            <div class="col-md-12 my-3">
                                <div class="shadow p-3 rounded confirmed">
                                    <h4>Confirmed</h4>
                                    <p id="confirmed" class="mb-0">Loading</p>
                                </div>
                            </div>
                            <div class="col-md-12 my-3">
                                <div class="shadow p-3 rounded deaths">
                                    <h4>Deaths</h4>
                                    <p id="deaths" class="mb-0">Loading</p>
                                </div>
                            </div>
                            <div class="col-md-12 my-3">
                                <div class="shadow p-3 rounded recovered">
                                    <h4>Recovered</h4>
                                    <p id="recovered" class="mb-0">Loading</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <div class="row justify-content-between align-items-center p-3">
                    <h3>Country: <span id="countryName"></span></h3>
                    <div class="form-row">
                        <label for="country" class="mb-1"><small>Select a country</small></label>
                        <select id="country" class="custom-select">
                            <option selected value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                            <option value="us">US</option>
                            <option value="China">China</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div id="local-country">

            </div>
        </div>
    </main>
    <footer class="mt-5">
        <div class="container">
            <p class="lead text-center p-4">Designed & Developed by <i class="fas heart fa-heart"></i> <a href="https://github.com/MuttakinHasib/" target="_blank">Hasib</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="js/storage.js"></script>
    <script src="js/covid.js"></script>
    <script src="js/ui.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
